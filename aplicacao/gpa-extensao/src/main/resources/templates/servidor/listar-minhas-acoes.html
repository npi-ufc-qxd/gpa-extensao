<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="base/base">

<head>
	<title>Extensão - Minhas Ações</title>
</head>

<section layout:fragment="conteudo">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Minhas ações <span class="badge badge-larger bg-blue" th:text="${minhasAcoes.size()}"></span></h3>
            </div>
            <div class="box-body">
                <table id="minhas-acoes" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>TÍTULO</th>
                            <th>STATUS</th>
                            <th>PERÍODO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="acao : ${minhasAcoes}">
                            <td><a th:href="@{/detalhes/} + ${acao.id}" title="Detalhes da ação" th:text="${acao.titulo}"></a></td>
                            <td>
                                <span th:class="${acao.status.name() == 'RESOLVENDO_PENDENCIAS_PARECER'} OR
                                    ${acao.status.name() == 'RESOLVENDO_PENDENCIAS_RELATO'} ?
                                    'label label-warning' : 'label label-primary'"
                                    th:text="${acao.status.descricao}">
                                </span>
                            </td>
                            <td th:text="${acao.inicio} ? ${#dates.format(acao.inicio, 'dd/MM/yyyy')} + ' a ' +
                                ${#dates.format(acao.termino, 'dd/MM/yyyy')} : '-'">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Meus pareceres <span class="badge badge-larger bg-blue" th:text="${meusPareceres.size()}"></span></h3>
            </div>
            <div class="box-body">
                <table id="meus-pareceres" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>TÍTULO</th>
                        <th>COORDENADOR(A)</th>
                        <th>STATUS</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="acao : ${meusPareceres}">
                        <td><a th:href="@{/detalhes/} + ${acao.id}" title="Detalhes da ação" th:text="${acao.titulo}"></a></td>
                        <td th:text="${acao.coordenador.nome}"></td>
                        <td>
                                <span th:class="${acao.status.name() == 'AGUARDANDO_PARECER_TECNICO'} OR
                                    ${acao.status.name() == 'RESOLVENDO_PENDENCIAS_RELATO'} ?
                                    'label label-warning' : 'label label-primary'"
                                      th:text="${acao.status.descricao}">
                                </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<section layout:fragment="js">
    <script>
        $('#minhas-acoes').dataTable({
            language: {
                "url": "//cdn.datatables.net/plug-ins/1.10.13/i18n/Portuguese-Brasil.json"
            },
            paging: false,
            searching: false,
            info: false,
            order: [[ 0, "asc" ]],
            columnDefs: [
                { "orderable": false, "targets": 2 }
            ]
        });
        $('#meus-pareceres').dataTable({
            language: {
                "url": "//cdn.datatables.net/plug-ins/1.10.13/i18n/Portuguese-Brasil.json"
            },
            paging: false,
            searching: false,
            info: false,
            order: [[ 0, "asc" ]]
        });
    </script>
</section>
</html>
