<div class="white-box" th:fragment="parcerias">
	<h3 class="box-title m-b-0">Parcerias</h3>
	<table id="parcerias" class="table table-hover">
		<thead>
			<tr>
				<th>Instituição</th>
				<th data-toogle="tooltip" title="Gera Demanda">GD</th>
				<th data-toogle="tooltip" title="Participa na Definição de Ações">DA</th>
				<th data-toogle="tooltip"
					title="Fornece Instalações e/ou Equipamentos">IE</th>
				<th data-toogle="tooltip" title="Participa do Financiamento">FI</th>
				<th data-toogle="tooltip" title="Outras formas">OF</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="parceria : ${acao.parceriasExternas}">
				<td th:text="${parceria.parceiro.nome}"></td>
				<td><span
					th:class="${parceria.geraDemanda} ? 'glyphicon glyphicon-ok' : 'glyphicon glyphicon-remove'"></span>
				</td>
				<td><span
					th:class="${parceria.definicaoAcoes} ? 'glyphicon glyphicon-ok' : 'glyphicon glyphicon-remove'"></span>
				</td>
				<td><span
					th:class="${parceria.equipamento} ? 'glyphicon glyphicon-ok' : 'glyphicon glyphicon-remove'"></span>
				</td>
				<td><span
					th:class="${parceria.financiamento} ? 'glyphicon glyphicon-ok' : 'glyphicon glyphicon-remove'"></span>
				</td>
				<td><span th:unless="${parceria.outrasFormas}"
					class="glyphicon glyphicon-remove"></span> <span
					th:if="${parceria.outrasFormas}"
					th:text="${parceria.descricaoOutrasFormas}"></span></td>
			</tr>
		</tbody>
	</table>
	<div class="text-right">
		<a
			th:if="${acao.status.name() == 'NOVO' AND acao.coordenador.cpf == #authentication.name}"
			class="btn btn-primary waves-effect waves-light m-t-10"
			data-toggle="modal" data-target="#parceria-modal">Nova Parceria</a>
	</div>
	<div id="parceria-modal" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title">Adicionar Nova Parceria</h4>
				</div>
				<div class="modal-body">
					<div class="panel panel-info">
						<div class="panel-wrapper collapse in" aria-expanded="true">
							<div class="panel-body">
								<form
									th:action="@{/parceria/salvar/{idAcao}(idAcao=${acao.id})}"
									th:object="${parceriaExterna}" method="POST">
									<div class="form-body">

										<div class="row" id="parceiros">
											<label>* Parceiros</label>
											<div class="col-md-12">
												<div class="form-group">
													<select id="parceiro" class="form-control">
														<option th:each="p : ${parceiros}" th:text="${p.nome}"
															th:value="${p.id}" name="parceiro"></option>
													</select>
												</div>
											</div>
										</div>
										

										<div class="row">
											<label>Informações da Parceria</label>
											<div class="input-group">

												<ul class="icheck-list">
													<li><input class="check" id="geraDemanda"
														type="checkbox" th:field="*{geraDemanda}" /><label>Gera
															Demanda</label></li>
												</ul>

												<ul class="icheck-list">
													<li><input class="check" id="definicaoAcoes"
														type="checkbox" th:field="*{definicaoAcoes}" /><label>Define
															Ações</label></li>
												</ul>

												<ul class="icheck-list">
													<li><input class="check" id="equipamento"
														type="checkbox" th:field="*{equipamento}" /><label>Equipamento</label></li>
												</ul>

												<ul class="icheck-list">
													<li><input class="check" id="financiamento"
														type="checkbox" th:field="*{financiamento}" /><label>Financiamento</label></li>
												</ul>

												<ul class="icheck-list">
													<li><input class="check" id="outrasFormas"
														type="checkbox" th:field="*{outrasFormas}" /><label>Outras
															formas</label> <input id="descricaoOutrasFormas" type="text"
														th:field="*{descricaoOutrasFormas}" disabled="disabled" /></li>

												</ul>

											</div>

											<div class="col-md-12"></div>

										</div>


										<div class="row">
											<div class="form-actions">
												<button type="submit" class="btn btn-success">
													<i class="fa fa-check"></i> Adicionar
												</button>
												<button type="button" data-dismiss="modal"
													class="btn btn-default">Fechar</button>

											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
