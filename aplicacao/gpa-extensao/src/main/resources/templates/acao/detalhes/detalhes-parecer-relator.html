<section th:fragment="parecer-relator">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Parecer do Relator</h3>

        </div>
        <div class="box-body box-details">
            <div class="row">
                <div class="col-sm-8">
                    <label>Parecerista</label>
                    <p th:text="${acao.parecerRelator.responsavel} ? ${acao.parecerRelator.responsavel.nome} : '-'"/>
                </div>
                <div class="col-sm-4">
                    <label>Posicionamento</label>
                    <p th:text="${acao.parecerRelator.posicionamento} ? ${acao.parecerRelator.posicionamento.descricao} : '-'"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Prazo estimado</label>
                    <p th:text="${acao.parecerRelator.prazo} ? ${#dates.format(acao.parecerRelator.prazo, 'dd/MM/yyyy')} : '-'"/>
                </div>
                <div class="col-sm-4">
                    <label>Data de atribuição</label>
                    <p th:text="${acao.parecerRelator.dataAtribuicao} ? ${#dates.format(acao.parecerRelator.dataAtribuicao, 'dd/MM/yyyy')} : '-'"/>
                </div>
                <div class="col-sm-4">
                    <label>Data de realização</label>
                    <p th:text="${acao.parecerRelator.dataRealizacao} ? ${#dates.format(acao.parecerRelator.dataRealizacao, 'dd/MM/yyyy')} : '-'"/>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label>Parecer</label>
                    <p th:text="${acao.parecerRelator.parecer} ? ${acao.parecerRelator.parecer} : '-'"/>
                </div>
            </div>
        </div>
    </div>
</section>
