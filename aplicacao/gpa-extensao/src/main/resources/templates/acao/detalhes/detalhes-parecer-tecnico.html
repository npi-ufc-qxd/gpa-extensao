<section th:fragment="parecer-tecnico">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Parecer Técnico</h3>
        </div>
        <div class="box-body box-details">
            <div class="row">
                <div class="col-sm-8">
                    <label>Parecerista</label>
                    <p th:text="${acao.parecerTecnico.responsavel} ? ${acao.parecerTecnico.responsavel.nome} : '-'"/>
                </div>
                <div class="col-sm-4">
                    <label>Posicionamento</label>
                    <p th:text="${acao.parecerTecnico.posicionamento} ? ${acao.parecerTecnico.posicionamento.descricao} : '-'"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Prazo estimado</label>
                    <p th:text="${acao.parecerTecnico.prazo} ? ${#dates.format(acao.parecerTecnico.prazo, 'dd/MM/yyyy')} : '-'"/>
                </div>
                <div class="col-sm-4">
                    <label>Data de atribuição</label>
                    <p th:text="${acao.parecerTecnico.dataAtribuicao} ? ${#dates.format(acao.parecerTecnico.dataAtribuicao, 'dd/MM/yyyy')} : '-'"/>
                </div>
                <div class="col-sm-4">
                    <label>Data de realização</label>
                    <p th:text="${acao.parecerTecnico.dataRealizacao} ? ${#dates.format(acao.parecerTecnico.dataRealizacao, 'dd/MM/yyyy')} : '-'"/>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label>Parecer</label>
                    <p th:text="${acao.parecerTecnico.parecer} ? ${acao.parecerTecnico.parecer} : '-'"/>
                </div>
            </div>
        </div>
    </div>
</section>
