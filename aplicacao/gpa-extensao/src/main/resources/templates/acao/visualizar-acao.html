<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="base/base">

<head>
	<title>Extensão - Detalhes</title>
</head>

<div class="container-fluid" layout:fragment="conteudo">
    <br/>
    
    <!-- Linha do tempo -->
    <div class="row">
        <div class="col-xs-12">
            <div th:replace="acao/detalhes/detalhes-linha-do-tempo :: linhadotempo" ></div>
        </div>
    </div>
    
    <!-- Dados Básicos -->
    <div class="row">
        <div class="col-xs-12">
            <div th:replace="acao/detalhes/detalhes-dados-basicos :: dados-basicos" ></div>
        </div>
    </div>

    <!-- Equipe de Trabalho -->
    <div class="row">
        <div class="col-xs-12">
            <div th:replace="acao/detalhes/detalhes-equipe :: equipe" ></div>
        </div>
    </div>

    <!-- Parcerias -->
    <div class="row">
        <div class="col-xs-12">
            <div th:replace="acao/detalhes/detalhes-parcerias :: parcerias" ></div>
        </div>
    </div>

    <!-- Pareceres -->
    <div class="row">
        <!-- Parecer Técnico -->
        <div class="col-xs-6">
            <div th:replace="acao/detalhes/detalhes-parecer-tecnico :: parecer-tecnico" ></div>
        </div>
        <!-- Parecer do Relator -->
        <div class="col-xs-6">
            <div th:replace="acao/detalhes/detalhes-parecer-relator :: parecer-relator" ></div>
        </div>
    </div>

</div>
<section layout:fragment="js">
    <script>
        $('#menu-acoes a').addClass("active");
        $('#equipe,#parcerias').dataTable({
            language: {
                "url": "//cdn.datatables.net/plug-ins/1.10.13/i18n/Portuguese-Brasil.json"
            },
            paging: false,
            searching: false,
            info : false,
            order: [[ 0, "asc" ]]
        });
    </script>
    
	<script>
		$(".column-step").each(function(index,element) { 
			$( element ).toggleClass( "upcoming" );
			$( element ).find("i").removeClass( "fa-times" );
			$( element ).find("i").toggleClass( "fa-check" );
			if($( this ).is( ".active" ) ){
				return false;
			}
		});
	</script>
</section>
</html>
