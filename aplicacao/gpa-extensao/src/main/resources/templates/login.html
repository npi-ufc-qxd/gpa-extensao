<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head th:replace="modulos/fragments :: head"></head>

<body class="hold-transition skin-blue login-page">
	<div class="wrapper">

		<div class="content-wrapper">
			<section class="content login-box">
				<div class="login-logo">
    				<b>GPA - Extens√£o</b>
  				</div>
				<div class="login-box-body">
					<h4 class="login-box-msg">Sign in to start your session</h4>
					<form th:action="@{/login}" method="post" name="f">
						
						<div th:if="${param.error}" class="alert alert-error">    
                    		Invalid username and password.
                		</div>
                		<div th:if="${param.logout}" class="alert alert-success"> 
                    		You have been logged out.
                		</div>
      					
      					<div class="form-group has-feedback">
        					<input class="form-control" placeholder="CPF" required="required" id="username" name="username"/>
        					<span class="glyphicon glyphicon-user form-control-feedback"></span>
      					</div>
      					<div class="form-group has-feedback">
        					<input class="form-control" placeholder="Password" type="password" required="required" id="password" name="password"/>
        					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
      					</div>
      					<div class="row">
        					<div class="col-xs-3"></div>
        					<div class="col-xs-6 form-actions">
          						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        					</div>
        					<div class="col-xs-3"></div>
      					</div>
    				</form>
      			</div>
			</section>
		</div>
		<footer th:replace="modulos/fragments :: footer"></footer>
	</div>
</body>
</html>
