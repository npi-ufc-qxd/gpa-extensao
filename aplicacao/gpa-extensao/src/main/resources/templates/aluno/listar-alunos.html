<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="base/base">

<head>
	<title>Extensão - Alunos</title>
</head>

<section layout:fragment="conteudo">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Alunos</h3>
                <a sec:authorize="hasAuthority('ADMINISTRACAO')" th:href="@{/alunos/atualizar}" class="btn btn-primary btn-flat right">Atualizar</a>
            </div>
            <div class="box-body">
                <table id="alunos" class="table row-border">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Matrícula</th>
                        <th>Curso</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <td><a th:href="@{/alunos/__${aluno.id}__}" th:text="${aluno.pessoa.nome}"></a></td>
                        <td th:text="${aluno.matricula}"></td>
                        <td th:text="${aluno.curso}"></td>
                        <td th:text="${aluno.pessoa.email}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<section layout:fragment="js">
    <script>
        $('#alunos').dataTable({
            language: {
                "url": "//cdn.datatables.net/plug-ins/1.10.13/i18n/Portuguese-Brasil.json"
            },
            order: [[ 0, "asc" ]]
        });
    </script>
</section>
</html>
