<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
	<div th:fragment="homologacao-fragment" id="homologar-form" class="attachment-block clearfix" sec:authorize="hasAuthority('DIRECAO')" th:if="${acaoExtensao.status.name() == 'AGUARDANDO_HOMOLOGACAO'}"
			style="display: none;">
			
		<h4 class="box-header">Homologar Ação de Extensão</h4>
		
		<div class="attachment-text">
			<form role="form" method="post" th:action="@{/direcao/homologar/} + ${acaoExtensao.id}" th:object="${acaoExtensao}">
				<div class="row form-group">
					<div class="col-sm-6">
						<label class="label-control">Resultado: </label>
						<select th:field="*{status}"
							class="form-control" required="required">
							<option value=""></option>
							<option value="APROVADO">Aprovado</option>
							<option value="REPROVADO">Reprovado</option>
						</select>
					</div>
					<div class="col-sm-6">
						<label class="label-control">Data de Homologação: </label>
						<input type="text" id="dataHomologacao" th:field="*{dataDeHomologacao}" class="form-control" autocomplete="off" />
					</div>
				</div>
				<div class="text-center">
					<input type="submit" class="btn btn-primary btn-flat" id="homologar" title="Homologar Ação" value="Homologar" />
					<a id="cancelar-homologacao-button" class="btn btn-default btn-flat" href="#box-details" title="Cancelar operação">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
