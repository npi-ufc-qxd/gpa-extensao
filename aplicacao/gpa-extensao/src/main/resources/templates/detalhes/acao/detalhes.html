<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="modulos/fragments :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
	
		<div th:replace="modulos/fragments :: header"></div>
		<div th:replace="modulos/fragments :: menu"></div>
		
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1> Detalhes Ação Extensão</h1>
			</section>

			<!-- Main content -->
			<section class="content">
				<input id="acaoExtensaoId" type="hidden" th:value="${acaoExtensao.id}"/>
            	
      			<div class="box box-info">
      				<div class="box-header with-border">
      					<ul class=" col-sm-6 list-inline">
      							<li>
      								<label>Título:</label>
      							</li>
      							<li>
      								<h4 th:text="${acaoExtensao.titulo}"></h4>
      							</li>
      					</ul>
      					<ul class=" col-sm-6 list-inline">
      							<li>
      								<label>Coordenador:</label>
      							</li>
      							<li>
      								<h4 th:text="${acaoExtensao.coordenador.nome}"></h4>
      							</li>
      					</ul>
      					<ul class="col-sm-6 list-inline">
      						<li>
      							<label>Código:</label>
      						</li>
      						<li>
      							<h4 th:if="${acaoExtensao.codigo} != null" th:text="${acaoExtensao.codigo}"></h4>
      						</li>
      					</ul>
      					<ul class="col-sm-6 list-inline">
      						<li>
 	     						<label>Identificador:</label>
 	     					</li>
 	     					<li>
      							<h4 th:text="${acaoExtensao.identificador}"></h4>
      						</li>
      					</ul>
      					<ul class="col-sm-12 list-inline">
      						<li>
      							<label>Resumo:</label>
      						</li>
      						<li>	
      							<h4 th:if="${acaoExtensao.resumo} !=null" th:text="${acaoExtensao.resumo}"></h4>
      						</li>
      					</ul>
      					
      				</div>
      				<div class="box-body with-border">
      					<ul class="col-sm-3 list-inline">
      						<li>
      							<label>Início:</label>
      						</li>
      						<li>
      							<h4 th:if="${acaoExtensao.inicio} != null" th:text="${#dates.format(acaoExtensao.inicio, 'dd/MM/yyyy')}"></h4>
      						</li>
      					</ul>
      					<ul class="col-sm-3 list-inline">
      						<li>
      							<label>Término:</label>
      						</li>
      						<li>
      							<h4 th:if="${acaoExtensao.termino} != null" th:text="${#dates.format(acaoExtensao.termino, 'dd/MM/yyyy')}"></h4>
      						</li>
      					</ul>
      					<ul class="col-sm-3 list-inline" >
      						<li>
      							<label>Prorrogável:</label>
      						</li>
      						<li>
      							<div th:if="${acaoExtensao.prorrogavel} != null" th:switch="${acaoExtensao.prorrogavel}">
      								<h4 th:case="true">Sim</h4>
      								<h4 th:case="false">Não</h4>
      							</div>
      						</li>
      					</ul>
      					<ul class=" col-sm-3 list-inline">
      						<li>
      							<label>Status:</label>
      						</li>
      						<li>
      							<h4 th:text="${acaoExtensao.status}"></h4>
      						</li>
      					</ul>
      					<ul class=" col-sm-3 list-inline">
      						<li>
      							<label>Vinculo:</label>
      						</li>
      						<li>
      							<h4 th:if="${acaoExtensao.vinculo} != null" th:text="${acaoExtensao.vinculo}"></h4>
      						</li>
      					</ul>
      					<ul class=" col-sm-3 list-inline">
      						<li>
      							<label>Bolsas solicitadas:</label>
      						</li>
      						<li>
      							<h4 th:if="${acaoExtensao.bolsasSolicitadas} != null" th:text="${acaoExtensao.bolsasSolicitadas}"></h4>
      						</li>
      					</ul>
      					<ul class=" col-sm-3 list-inline">
      						<li>
      							<label>Bolsas recebidas:</label>
      						</li>
      						<li>
      							<h4 th:if="${acaoExtensao.bolsasRecebidas} != null" th:text="${acaoExtensao.bolsasRecebidas}"></h4>
      						</li>
      					</ul>
      					<ul class=" col-sm-3 list-inline">
      						<li>
      							<label>Data de homologação:</label>
      						</li>
      						<li>
      							<h4 th:if="${acaoExtensao.dataDeHomologacao} != null" th:text="${#dates.format(acaoExtensao.dataDeHomologacao, 'dd/MM/yyyy')}"></h4>
      						</li>
      					</ul>
      					
      					
      				</div>
      				<div class="box-footer">
      					<ul class=" col-sm-4 list-inline">
      						<li>
      							<label>Anexo:</label>
      						</li>
      						<li>
      							<h4 th:if="${acaoExtensao.anexo} != null"><a th:text="${acaoExtensao.anexo.nome}"></a></h4>
      						</li>
      					</ul>
      					<ul class=" col-sm-4 list-inline">
      						<li>
      							<label>Parecer técnico:</label>
      						</li>
      						<li>
      							<h4 th:if="${acaoExtensao.parecerTecnico} != null"><a th:text="${acaoExtensao.parecerTecnico.arquivo.nome}"></a></h4>
      						</li>
      					</ul>
      					<ul class=" col-sm-4 list-inline">
      						<li>
      							<label>Parecer relator:</label>
      						</li>
      						<li>
      							<h4 th:if="${acaoExtensao.parecerRelator} != null"><a th:text="${acaoExtensao.parecerRelator.arquivo.nome}"></a></h4>
      						</li>
      					</ul>
      				</div>
      			</div>
      			
      			
    			<div class="row">
					<div class="col-xs-12">
						<div class="box box-info">
							<div class="box-header form-group">
								<table>
									<thead>
										<tr>
											<th class="col-xs-10"><h3 class="box-tittle">Participações</h3></th>
											<th class="col-xs-2"><button id="buttonAdicionarParticipacao" type="button" class="btn btn-primary">Adicionar Participação</button></th>
										</tr>									
									</thead>
								</table>
							</div>
							<div id="formAdicionarParticipacao" class="box box-info">
								<div class="box-header form-group">
									<h4 class="box-tittle text-center">Adicionar Nova Participação</h4>
								</div>
								<form id="formNovaParticipacao" method="post" th:object="${novaParticipacao}" role="form">
	
									<div id="divError" class="alert alert-danger alert-dismissible" hidden="true">
										<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
										<h4><i class="icon fa fa-ban"></i> ERRO!</h4>
									</div>
									<div id="divSucesso" class="alert alert-success alert-dismissible" hidden="true">
										<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
										<h4><i class="icon fa fa-check"></i> Sucesso!</h4>
										<p>Participação Cadastrada com Sucesso</p>
									</div>
									<div class="box-body">
										<div id="formFuncao" class="form-group row">
											<div class="col-xs-5">
												<label for="funcao"><span>*</span>Função</label>
												<select id="selectFuncao" class="form-control" required="required" th:field="*{funcao}">
													<option id="default" value="" selected="selected">A Selecionar...</option>
													<option th:each="funcao : ${funcoes}" th:value="${funcao}" th:text="${funcao.descricao}"/>
												</select>
											</div>
											<div id="divDescricaoFuncao" class="col-xs-4 pull-right">
												<label for="descricaoFuncao"><span>*</span>Descrição da Função</label>
												<input id="descricaoFuncao" class="form-control" th:field="*{descricaoFuncao}" type="text"/>
											</div>
										</div>
	
										<div id="formParticipante" class="form-group row">
											<div id="divSelectPessoa" class="col-xs-5">
												<label for="participante">Participante</label>
												<select id="selectPessoa" class="form-control" th:field="*{participante}">
													<option id="default" value="" selected="selected">A Selecionar...</option>
												</select>
											</div>
											<div id="divNomeCpf">
												<div class="col-xs-5">
													<label for="nomeParticipante"><span>*</span>Nome</label>
													<input id="nomeParticipante" type="text" class="form-control" th:field="*{nomeParticipante}" /> 
												</div>
												<div class="col-xs-4 pull-right">
													<label for="cpfParticipante"><span>*</span>CPF</label>
													<input id="cpfParticipante" type="text" class="form-control" th:field="*{cpfParticipante}" />
												</div>
											</div>
										</div>
				
										<div class="form-group row">
											<div class="col-xs-5">
												<label for="instituicao"><span>*</span>Instituição</label>
												<select id="selectInstituicao" class="form-control" required="required" th:field="*{instituicao}">
													<option th:each="instituicao : ${instituicoes}" th:value="${instituicao}" th:text="${instituicao.descricao}" />
												</select>
											</div>
											<div id="divNomeInstituicao" class="col-xs-6 pull-right">
												<label for="nomeInstituicao"><span>*</span>Nome da Instituição</label> 
												<input id="nomeInstituicao" type="text" class="form-control" th:field="*{nomeInstituicao}" />
											</div>
										</div>
										<div class="form-group row col-xs-3">
											<label for="cargaHoraria"><span>*</span>Carga Horária Semanal (hrs)</label>
											<input id="cargaHoraria" type="number" max="12"
												min="12" class="form-control" required="required"
												th:field="*{cargaHoraria}" />
										</div>
									</div>
				
									<div class="box-footer text-center">
										<input id="submitParticipacao" name="salvar" type="submit" class="btn btn-primary" value="Adicionar" />
										<a id="cancelarNovaParticipacao" class="btn btn-warning back">Cancelar</a>
									</div>
								</form>
							</div>
							
							<div id="resultsBlock">
							</div>
							
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer th:replace="modulos/fragments :: footer"></footer>
	</div>
	<!-- ./wrapper -->
</body>
</html>
