<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
    
	<div th:fragment="bolsasList" th:unless="${#lists.isEmpty(bolsas)}" class="col-md-12 table-responsive">
		<table id="table-bolsas" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>NOME</th>
					<th>CPF</th>
					<th>TIPO DE BOLSA</th>
					<th>CH</th>
					<th>PERÍODO</th>
					<th>STATUS</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bolsa : ${bolsas}">
					<td th:text="${bolsa.bolsista} ? ${bolsa.bolsista.pessoa.nome}: ''"></td>
					<td th:text="${bolsa.bolsista} ? ${bolsa.bolsista.pessoa.cpf}: ''"></td>
					<td th:text="${bolsa.tipo} ? ${bolsa.tipo.descricao}: ''"></td>
					<td th:text="${bolsa.cargaHoraria} ? ${bolsa.cargaHoraria}: ''"></td>
					<td th:text="${#dates.format(bolsa.inicio, 'dd/MM/yyyy')} + ' à ' + ${#dates.format(bolsa.termino, 'dd/MM/yyyy')}"></td>
					<td th:if="${bolsa.ativo}">
					
						<div th:if="(${#authentication.principal.cpf} != ${cpfCoordenador}) and !${#authorization.expression('hasAuthority(''ADMINISTRACAO'')')} or !${bolsa.acaoExtensao.ativo}">
							<button class="btn btn-primary btn-flat btn-xs" disabled="disabled" >Ativo</button>
						</div>
						<div data-toogle="tooltip" th:if="((${#authentication.principal.cpf} == ${cpfCoordenador}) or ${#authorization.expression('hasAuthority(''ADMINISTRACAO'')')}) and ${bolsa.acaoExtensao.ativo}"> 
							<a class="btn btn-primary btn-ok btn-pull-right btn-flat btn-xs" data-toggle="modal" title="Encerrar Vínculo"
								data-target="#confirm-encerrar-bolsa" th:attr="data-id=${bolsa.id}">Ativo</a>
						</div>
					</td>
					<td th:unless="${bolsa.ativo}">
						<button class="btn btn-danger btn-flat btn-xs" disabled="disabled" >Inativo</button>
					</td>
					
					<td th:if="(${#authentication.principal.cpf} != ${cpfCoordenador}) and !${#authorization.expression('hasAuthority(''ADMINISTRACAO'')')} or !${bolsa.acaoExtensao.ativo}"></td>
					<td data-toogle="tooltip" th:if="((${#authentication.principal.cpf} == ${cpfCoordenador}) or ${#authorization.expression('hasAuthority(''ADMINISTRACAO'')')}) and ${bolsa.acaoExtensao.ativo}"> 
						<a class="btn btn-danger btn-flat btn-xs" data-toggle="modal" title="Excluir"
							data-target="#confirm-delete-bolsa" th:attr="data-id=${bolsa.id}">
							<i class="fa fa-trash-o"></i>
						</a>
					</td>
				</tr>
				<tr th:if="${bolsas.empty}">
					<td colspan="7">Não há bolsistas cadastrados</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
