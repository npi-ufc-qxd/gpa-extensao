<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
    
	<div th:fragment="bolsasList" th:unless="${#lists.isEmpty(bolsas)}" class="col-md-12 table-responsive">
		<table id="table-bolsas" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>NOME</th>
					<th>CPF</th>
					<th>FUNCÃO</th>
					<th>CH</th>
					<th>PERÍODO</th>
					<th>ATIVO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bolsa : ${bolsas}">
					<td th:text="${bolsa.bolsista.nome}"></td>
					<td th:text="${bolsa.bolsista.cpf}"></td>
					<td th:text="${bolsa.funcao.name()}"></td>
					<td th:text="${bolsa.cargaHoraria}"></td>
					<td th:text="${#dates.format(bolsa.dataInicio, 'dd/MM/yyyy')} + ' à ' + ${#dates.format(bolsa.dataTermino, 'dd/MM/yyyy')}"></td>
					<td th:text="${bolsa.ativo}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
