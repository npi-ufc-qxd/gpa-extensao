<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-page="listagem-bolsistas">

<head th:replace="modulos/fragments ::head"></head>

<body class="hold-transition skin-blue sidebar-mini fixed">

	<div th:replace="modulos/fragments :: header"></div>
	<div th:replace="modulos/fragments :: menu"></div>

	<div class="content-wrapper">
		<section class="content-header"></section>
		<section class="content">
		
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Controle de bolsistas</h3>
					
					<div class="box-tools pull-right">
						<select id="select-ano-listagem-bolsistas" class="select-periodo-bolsas" title="Selecione um ano">
							<option value="">Ano:</option>
							<option th:value="${ano}" th:each="ano : ${anos}" th:text="${ano}"></option>
						</select>
					</div>
				</div>
				
				<div class="box-body table-responsive">
					<table id="table-listagem-bolsistas" th:fragment="table-listagem-bolsistas" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>NOME</th>
								<th>TIPO</th>
								<th>ORIENTADOR</th>
								<th>PERÍODO</th>
								<th>JAN</th>
								<th>FEV</th>
								<th>MAR</th>
								<th>ABR</th>
								<th>MAI</th>
								<th>JUN</th>
								<th>JUL</th>
								<th>AGO</th>
								<th>SET</th>
								<th>OUT</th>
								<th>NOV</th>
								<th>DEZ</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="frequencia :${frequencias}">
								<td th:text="${frequencia.bolsa.bolsista.pessoa.nome}"></td>
								<td th:text="${frequencia.bolsa.tipo.descricao}"></td>
								<td th:text="${frequencia.bolsa.acaoExtensao.coordenador.nome}"></td>
								<td th:text="${#dates.format(frequencia.bolsa.inicio, 'dd/MMM/yyyy')} + ' à ' + ${#dates.format(frequencia.bolsa.termino, 'dd/MMM/yyyy')}"></td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 1)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 1)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${1}__]?.mes}, data-ano = ${frequencia.frequencia[__${1}__]?.ano}" />
								</td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 2)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 2)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${2}__]?.mes}, data-ano = ${frequencia.frequencia[__${2}__]?.ano}" />
								</td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 3)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 3)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${3}__]?.mes}, data-ano = ${frequencia.frequencia[__${3}__]?.ano}" />
								</td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 4)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 4)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${4}__]?.mes}, data-ano = ${frequencia.frequencia[__${4}__]?.ano}" />
								</td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 5)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 5)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${5}__]?.mes}, data-ano = ${frequencia.frequencia[__${5}__]?.ano}" />
								</td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 6)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 6)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${6}__]?.mes}, data-ano = ${frequencia.frequencia[__${6}__]?.ano}" />
								</td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 7)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 7)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${7}__]?.mes}, data-ano = ${frequencia.frequencia[__${7}__]?.ano}" />
								</td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 8)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 8)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${8}__]?.mes}, data-ano = ${frequencia.frequencia[__${8}__]?.ano}" />
								</td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 9)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 9)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${9}__]?.mes}, data-ano = ${frequencia.frequencia[__${9}__]?.ano}" />
								</td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 10)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 10)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${10}__]?.mes}, data-ano = ${frequencia.frequencia[__${10}__]?.ano}" />
								</td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 11)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 11)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${11}__]?.mes}, data-ano = ${frequencia.frequencia[__${11}__]?.ano}" />
								</td>
								<td><input
									th:disabled="${NOT frequencia.bolsa.ativo} AND ${NOT #maps.containsKey(frequencia.frequencia, 12)} ? ''"
									type="checkbox" class="checkbox-frequencia-mes"
									th:checked="${#maps.containsKey(frequencia.frequencia, 12)} ? ''"
									th:attr="data-bolsa = ${frequencia.bolsa.id}, data-mes = ${frequencia.frequencia[__${12}__]?.mes}, data-ano = ${frequencia.frequencia[__${12}__]?.ano}" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class="box-footer"></div>
			</div>
		
		</section>
	</div>
	
	<footer th:replace="modulos/fragments :: footer"></footer>

</body>
</html>
