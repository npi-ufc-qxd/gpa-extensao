<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head th:replace="modulos/fragments :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		
		<header th:replace="modulos/fragments :: header"></header>
		<aside th:replace="modulos/fragments :: menu"></aside>

		<div class="content-wrapper">
			<section class="content-header">
				<h1>Ações de Extensão</h1>
			</section>
			<section class="content">
				<!-- Linha dos Cards de Status -->
				<div class="row">
					<div onclick="showNaoHomologados()">
        			<div class="col-lg-3 col-xs-6 card">
          				<div class="small-box bg-aqua cursor-pointer">
            				<div class="inner">
              					<h3 th:text="${acoesTramitacao.size() + acoesNovas.size()}"></h3>
              					<p>Tramitação</p>
            				</div>
            				<div class="icon">
              					<i class="fa fa-folder-open-o" id="folderNaoHomologados"></i>
            				</div>
          				</div>
        			</div>
        			</div>
        			<div onclick="showHomologados()">
        				<div class="col-lg-3 col-xs-6 card">
          					<div class="small-box bg-yellow cursor-pointer">
            					<div class="inner">
              						<h3 th:text="${acoesHomologadas.size()}"></h3>
              						<p>Homologação</p>
            					</div>
            					<div class="icon">
              						<i class="fa fa-folder-o" id="folderHomologados"></i>
            					</div>
          					</div>
        				</div>
        			</div>
      			</div>
      			
				<div class="row tramitacao">
                    <div class="col-xs-12">
                        <div class="box box-info">
                            <div class="box-header">
                                <h3>Aguardando Resolução</h3>
                            </div>
                            <div class="box-body">
      							<table border="1" id="tramitacao" class="table-acoes table table-striped table-bordered">
								<thead>
	    							<tr>
	      								<th>TÍTULO</th>
	      								<th>MODALIDADE</th>
	      								<th>STATUS</th>
	      								<th>INÍCIO</th>
	      								<th>TÉRMINO</th>
	    							</tr>
	  							</thead>
	  							<tbody>
	  								<tr th:each="acao : ${acoesTramitacao}">
	  									<td th:text="${acao.titulo}"></td>
	  									<td th:text="${acao.modalidade}"></td>
	  									<td th:text="${acao.status}"></td>
	  									<td th:text="${#dates.format(acao.inicio, 'dd/MM/yyyy')}"></td>
	  									<td th:text="${#dates.format(acao.termino, 'dd/MM/yyyy')}"></td>
	  								</tr>
	  							</tbody>
	  							</table>
	  						</div>
	  					</div>
	  				</div>
	  			</div>
	  			<div class="row novos">
                    <div class="col-xs-12">
                        <div class="box box-info">
                            <div class="box-header">
                                <h3>Novas</h3>
                            </div>
                            <div class="box-body">
      							<table border="1" class="table-acoes table table-striped table-bordered">
								<thead>
	    							<tr>
	      								<th>TÍTULO</th>
	      								<th>MODALIDADE</th>
	      								<th>STATUS</th>
	      								<th>INÍCIO</th>
	      								<th>TÉRMINO</th>
	    							</tr>
	  							</thead>
	  							<tbody>
	  								<tr th:each="acao : ${acoesNovas}">
	  									<td th:text="${acao.titulo}"></td>
	  									<td th:text="${acao.modalidade}"></td>
	  									<td th:text="${acao.status}"></td>
	  									<td th:text="${#dates.format(acao.inicio, 'dd/MM/yyyy')}"></td>
	  									<td th:text="${#dates.format(acao.termino, 'dd/MM/yyyy')}"></td>
	  								</tr>
	  							</tbody>
	  							</table>
	  						</div>
	  					</div>
	  				</div>
	  			</div>
	  			<div class="row homologados">
                    <div class="col-xs-12">
                        <div class="box box-info">
                            <div class="box-header">
                                <h3>Ações Homologadas</h3>
                            </div>
                            <div class="box-body">
      							<table border="1" class="table-acoes table table-striped table-bordered">
								<thead>
	    							<tr>
	      								<th>TÍTULO</th>
	      								<th>MODALIDADE</th>
	      								<th>STATUS</th>
	      								<th>INÍCIO</th>
	      								<th>TÉRMINO</th>
	    							</tr>
	  							</thead>
	  							<tbody>
	  								<tr th:each="acao : ${acoesHomologadas}">
	  									<td th:text="${acao.titulo}"></td>
	  									<td th:text="${acao.modalidade}"></td>
	  									<td th:text="${acao.status}"></td>
	  									<td th:text="${#dates.format(acao.inicio, 'dd/MM/yyyy')}"></td>
	  									<td th:text="${#dates.format(acao.termino, 'dd/MM/yyyy')}"></td>
	  								</tr>
	  							</tbody>
	  							</table>
	  						</div>
	  					</div>
	  				</div>
	  			</div>
			</section>
			<!--  span th:text="${acao.modalidade}"></span-->
		</div>
		<footer th:replace="modulos/fragments :: footer"></footer>
	</div>
</body>
</html>
