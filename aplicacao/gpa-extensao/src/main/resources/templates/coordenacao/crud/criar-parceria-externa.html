<body>
	<div class="col-md-6">
		<div class="box box-primary">
			<div class="box box-header">
				<h3 class="box-title">Nova Parceria Externa</h3>
			</div>
			<div class="box box-body">
			<form action="#" class="form-horizontal" th:action="@{/parceriaExterna/novo}" th:object="${parceriaExterna}" method="post">
				<div class="form-group">
					<select class="form-control" id="select" th:field="${parceriaExterna.parceiro}">
						<option value="" th:text="--SELECT--"></option>
						<option th:each="parceiro : ${parceiros}" th:value="${parceiro.id}" th:text="${parceiro.nome}"></option>
					</select>
				</div>
				<div class="form-group">
					<label class="col-sm-3">
					<input type="checkbox" class="col-sm-1" th:checked="${parceriaExterna.geraDemanda}" />
					Gera Demanda</label>
				</div>
				<div class="form-group">
					<label class="col-sm-3">
					<input type="checkbox" th:checked="${parceriaExterna.definicaoAcoes}" />
					Define Ações</label>
				</div>
				<div class="form-group">
					<label class="col-sm-3">
					<input type="checkbox" th:checked="${parceriaExterna.equipamento}" />
					Fornece Equipamento</label>
					
				</div>
				<div class="form-group">
					<label class="col-sm-3">
					<input type="checkbox" th:checked="${parceriaExterna.financiamento}" />
					Financia</label>
				</div>
				<div class="form-group">
					<label class="col-sm-4">
						<input type="checkbox" th:checked="${parceriaExterna.outrasFormas}" />
						Outras formas
					</label>
				</div>
				<div class="form-group">
					<label></label>
				</div>
				<div class="form-group">
			      <div class="col-sm-8 col-lg-offset-2">
			        <button type="reset" class="btn btn-default">Cancelar</button>
			        <button type="submit" class="btn btn-primary">Salvar</button>
			      </div>
			    </div>
			</form>
			</div>
		</div>
	</div>

	    <tr>
	      <th>Id</th>
