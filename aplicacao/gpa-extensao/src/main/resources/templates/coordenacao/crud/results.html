<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="box-body table-responsive" th:fragment="resultsList" th:unless="${#lists.isEmpty(participacoes)}">
	<table id="table-participacoes" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>NOME</th>
				<th>CPF</th>
				<th>FUNCÃO</th>
				<th>INSTITUIÇÃO</th>
				<th>CARGA HORÁRIA</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr id="table-body" th:each="participacao: ${participacoes}">
				<td th:if="${participacao.nomeParticipante} == ''" th:text="${participacao.participante.nome}"></td>
				<td th:if="${participacao.nomeParticipante} != ''" th:text="${participacao.nomeParticipante}"></td>
				<td th:if="${participacao.cpfParticipante} == ''" th:text="${participacao.participante.cpf}"></td>
				<td th:if="${participacao.cpfParticipante} != ''" th:text="${participacao.cpfParticipante}"></td>
				<td th:if="${participacao.funcao.name()} == 'OUTRA'" th:text="${participacao.descricaoFuncao}"></td>
				<td th:if="${participacao.funcao.name()} != 'OUTRA'" th:text="${participacao.funcao.descricao}"></td>
				<td th:if="${participacao.instituicao.name()} == 'UFC'" th:text="${participacao.instituicao.descricao}"></td>
				<td th:if="${participacao.instituicao.name()} != 'UFC'" th:text="${participacao.nomeInstituicao}"></td>
				<td th:text="${participacao.cargaHoraria}+ ' Horas'"></td>
				<td class="	text-center"> <a href="#"><span class="glyphicon glyphicon-remove-circle"></span></a></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
