<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="modulos/fragments :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
	
		<div th:replace="modulos/fragments :: header"></div>
		<div th:replace="modulos/fragments :: menu"></div>
		
		<div class="content-wrapper">
		
			<section class="content-header"></section>
			
			<section class="content">
			
				<div class="col-md-12">
					<div class="box box-primary">
					
						<div class="box-header with-border">
							<h3 class="box-title">Submeter Ação Extensão</h3>
						</div>
						
						<form id="submeterAcaoExtensaoForm" role="form" th:action="@{/submeter/__${acaoExtensao.id}__}" enctype="multipart/form-data" method="POST" th:object="${acaoExtensao}" >
						
							<div class="box-body">
								<div class="callout callout-danger" th:if="${message}">
					                <h4>Atenção</h4>
					                <p th:text="${message}"></p>
              					</div>
								<div class="form-group">
									<label for="titulo">*Título</label>
									<input class="form-control" id="submeter-tituloAcaoExtensao" th:field="${acaoExtensao.titulo}" name="titulo" type="text" required="required"/>
								</div>
								
								<div class="form-group">
									<label>Resumo</label>
									<textarea class="form-control" id="submeter-resumoAcaoExtensao" th:field="${acaoExtensao.resumo}" name="resumo" required="required"></textarea>
								</div>
								
								<label>Data</label>
								<div class="form-group">
									<div class="col-lg-6">
										<div class="input-group date">
											<span class="input-group-addon">
												<label>Início:</label>
											</span>
											<input id="submeter-dataInicio" th:field="${acaoExtensao.inicio}" type="text" class="form-control" name="inicio" required="required" />
										</div>
									</div>
									<div class="col-lg-6">
										<div class="input-group">
											<span class="input-group-addon">
												<label>Término:</label>
											</span>
											<input id="submeter-dataTermino" th:field="${acaoExtensao.termino}" type="text" class="form-control" name="termino" required="required" />
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<label>Vínculo</label>
									<input class="form-control" id="submeter-vinculoAcaoExtensao" th:field="${acaoExtensao.vinculo}" name="vinculo" placeholder="Escreva o vinculo..." type="text" />
								</div>
								
<!-- 								<div class="form-group"> -->
									<div class="form-group col-lg-6">
										<label>Prorrogável?</label>
										<br/>
										<label class="radio-inline col-xs-5">
											<input type="radio" th:field="${acaoExtensao.prorrogavel}" th:checked="*{prorrogavel == true}" value="true"/>
												SIM
										</label>
										<label class="radio-inline col-xs-5">
											<input type="radio" th:field="${acaoExtensao.prorrogavel}" th:checked="*{prorrogavel == false}" value="false"/>
											NÃO
										</label>
									</div>
									<div class="form-group col-lg-6">
										<label>*Modalidade</label>
										<br/>
										<select class="form-control" id="submeter-modalidadeAcaoExtensao" th:field="${acaoExtensao.modalidade}" name="modalidade" required="required">
											<option value="">Selecionar Modalidade</option>
											<option th:each="modalidade : ${modalidades}" th:value="${modalidade}" th:text="${modalidade.descricao}"></option>
										</select>
									</div>
<!-- 								</div> -->
								<div id="submeter-cargasHorarias">
									<label>Carga Horária</label>
									<div class="form-group row">
										<div class="col-lg-6">
											<div class="input-group date">
												<span class="input-group-addon">
													<label>Horas Práticas:</label>
												</span>
												<input id="submeter-horasPraticas" th:field="${acaoExtensao.horasPraticas}" name="horasPraticas" type="number" min="0" class="form-control"/>
											</div>
										</div>
										<div class="col-lg-6">
											<div class="input-group">
												<span class="input-group-addon">
													<label>Aulas Teóricas:</label>
												</span>
												<input id="submter-horasTeoricas" th:field="${acaoExtensao.horasTeoricas}" name="horasTeoricas" type="number" min="0" class="form-control"/>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group" id="ementaAcaoExtensao">
									<label>Ementa/Conteúdo programático</label>
									<textarea class="form-control" id="submeter-ementaAcaoExtensao" th:field="${acaoExtensao.ementa}" name="ementa" placeholder="Escreva o conteúdo programático/ementa..."></textarea>
								</div>
								
								<div class="form-group" id="programacaoAcaoExtensao">
									<label>Programação</label>
									<textarea class="form-control" id="submeter-programacaoAcaoExtensao" th:field="${acaoExtensao.programacao}" name="programacao" placeholder="Escreva a programação..."></textarea>
								</div>
								<div class="form-group">
									<label for="submter-anexoAcaoExtensao">Anexos</label>
									<input id="submter-anexoAcaoExtensao" name="anexoAcao" type="file"/>
								</div>
							</div>
							
							<div class="box-footer">
								<button id="submeterAcaoExtensao" type="submit" class="btn btn-primary">Cadastrar</button>
							</div>
							
						</form>
					</div>
				</div>
			</section> 
			
		</div>
	</div>
	<footer th:replace="modulos/fragments :: footer"></footer>
</body>
</html>
