<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="modulos/fragments :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
	
		<header th:replace="modulos/fragments :: header"></header>
		<aside th:replace="modulos/fragments :: menu"></aside>

		<div class="content-wrapper">
			
			<section class="content-header">
				<h1>Homologar Ação de Extensão</h1>
			</section>

			<section class="content">
				<div class="row">
                    <div class="col-xs-12">
                        <div class="box box-info">
                            <div class="box-header">
                                <h3 th:text="${acaoExtensao.titulo}"></h3>
                            </div>
                            <div class="box-body">
      							<form role="form" method="post" th:action="@{/direcao/homologar/} + ${acaoExtensao.id}" th:object="${acaoExtensao}">
      								<div class="row form-group">
            							<div class="col-xs-4">
											<label>Resultado: </label>
											<select th:field="*{status}" class="form-control" required="required">
												<option value=""> </option>
												<option value="APROVADO">Aprovado</option>
												<option value="REPROVADO">Reprovado</option>
											</select>
										</div>
										<div class="col-xs-4">
											<label>Data de Homologação: </label>
											<input type="text" id="dataHomologacao" th:field="*{dataDeHomologacao}" class="form-control"/>
										</div>
									</div>
									<input type="submit" class="btn btn-primary" id="homologar" title="Homologar Ação" value="Homologar"/>
          						</form>
	  						</div>
	  					</div>
	  				</div>
	  			</div>
			</section>
		</div>
		<footer th:replace="modulos/fragments :: footer"></footer>
	</div>
</body>
</html>
